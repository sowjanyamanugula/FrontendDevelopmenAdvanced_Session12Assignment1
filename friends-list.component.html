<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
       

        <div class="table-responsive">
            <table class="table" *ngIf='friends && friends.length' >
                <thead>
                    <tr>
                       
                        <th>Name</th>
                        <th>Type</th>
                       
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor = 'let friend of friends | typepipe '>
                        <td>{{friend.name}}</td>
                        <td>{{friend.type}}</td>
                     
                        
                    </tr>
                </tbody>
            </table>
        </div>
     
    
    </div>
</div>
